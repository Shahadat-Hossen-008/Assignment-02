<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessGround</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/8fd4a45b13.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Heading section start -->
    <header class="heading-section">
        <div class="container">
            <nav class="nav-section two-column-section">
                <h3 class="logo-section">Fitness</h3>
                <ul class="two-column-section">
                    <li class="nav-items"><a class="nav-link" href="#"><button class="btn-primary click-button">Home</button></a></li>
                    <li class="nav-items"><a class="nav-link" href="#">Service</a></li>
                    <li class="nav-items"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-items"><a class="nav-link" href="#">About</a></li>
                </ul>
            </nav>
            <div class="banner-section two-column-section">
                <div class="tittle-section">
                    <h1 class="banner-heading">
                        Get body <br> in <span class="heading-italic">shape</span> & stay  <br>healthy
                    </h1>
                    <p class="paragraph-tittle">
                        A huge selection of health and fitness content, healthy recipes <br>and transformation stories to help you get fit and stay fit!
                    </p> 
                    <a href="#"><button class="banner-button btn-primary">Join Club  Now!</button></a>
                    <a href="#"><button class="banner-button btn-primary">Download App</button></a>
                </div>
                <div class="image-section">
                    <img src="images/Images 2.png" alt="gym boy">
                    <button class="video-tutorial two-column-section">
                        <i class="fa-solid fa-circle-play"></i>
                    <div>
                        <h5 class="video-tutorial-num">350+</h5>
                        <p class="paragraph-tittle">Video tutorial</p>
                    </div>
                    </button>
                    <button class="free-workout two-column-section">
                            <h4 class="free-workout-num">500+</h4>
                            <p class="paragraph-tittle">Free Workout Videos</p>
                        </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Heading section end -->
    <main>

    </main>

    <footer>
        
    </footer>
</body>
</html>
